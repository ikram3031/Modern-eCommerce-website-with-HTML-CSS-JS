<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Favicon 
    -->
    <link rel="shortcut" href="images/logo/favicon.ico" type="image/x-icon">
    <!-- 
        Font aswesome 
    -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- 
        custom css 
    -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 
        fonts
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <title>Ecommerce</title>
</head>
<body>
    <div class="overlay" data-overlay></div>

    <!-- Modal --->

    <div class="modal" data-modal>
        <div class="modal-close-overlay" data-modal-overlay></div>
        
        <div class="modal-content">

            <button class="modal-close-btn" data-modal-close>
                <ion-icon name="close-outline"></ion-icon>
            </button>

            <div class="newsletter-img">
                <img src="./images/newsletter.png" alt="subscribe newsletter" 
                width="400" height="400">
            </div>

            <div class="newsletter">
                <form action="#">

                    <div class="newsletter-header">

                        <h3 class="newsletter-title">
                            Subscribe Newsletter.
                        </h3>

                        <p class="newsletter-desc">
                            Subscribe the <b>Anon</b> to get products and discount update.
                        </p>

                    </div>

                    <input type="email" name="email" class="email-field" 
                    placeholder="Email Address">

                    <button type="submit" class="btn-newsletter">
                        Subscribe
                    </button>

                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
